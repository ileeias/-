<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="monitor">
        <div class="container">
            <div class="display">
                <div class="winfigure">
                    <span class="figure hiden"></span>
                    <span class="close"></span>
                </div>
            </div>
        </div>
    </section>
    <section class="control-panel">
        <form class="container button-panel">
            <div class="change-figure">
                <button class="circle">Круг</button>
                <button class="square">Кадрат</button>
            </div>
            <div class="change-color">
                <button class="color-red" style="background-color: #E32636;">Красный</button>
                <button class="color-red" style="background-color: #FDE910;">Желтый</button>
                <button class="color-red" style="background-color: #138808;">Зеленый</button>
                <button class="color-red" style="background-color: #1560BD;">Синий</button>
            </div>
            <div class="text-input">
                <input type="text" id="text">
                <button type="submit" id="button">Отправить</button>
                <button id="clear">Очистить</button>
            </div>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
